name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - 'release/*'
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: |
          docker build -t myapp:latest .
          docker tag myapp:latest myusername/myapp:latest

      - name: Conditional Tagging and Pushing
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            docker push myusername/myapp:latest
          elif [[ "${{ github.ref }}" == refs/heads/release/* ]]; then
            VERSION_TAG="v1.0.0"  # Replace with dynamic version if needed
            docker tag myapp:latest myusername/myapp:${VERSION_TAG}
            docker push myusername/myapp:${VERSION_TAG}
          else
            docker tag myapp:latest myusername/myapp:${{ github.sha }}
            docker push myusername/myapp:${{ github.sha }}

